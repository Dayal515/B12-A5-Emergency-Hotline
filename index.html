<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>
  <!-- css link -->
  <link rel="stylesheet" href="style.css">
  <!-- tailwind CSS cdn-->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- font awesome cdn -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <header>
    <nav class="flex justify-between items-center max-h-24 max-w-full px-14 py-7">
      <div class="logo-name flex items-center justify-between gap-2">
        <img class="h-12 w-12" src="assets/logo.png" alt="">
        <h2 class="text-[#006747] font-bold">Emergency <br> Service</h2>
      </div>
      <div class="life-coin-copy flex justify-between items-center font-bold gap-5">
        <div class="life flex justify-between items-center p-3 gap-3 rounded-[50px] bg-[#41ff6b1a]">
          <p>0</p>
          <img class="h-[30px] w-[30px]" src="assets/heart.png" alt="">
        </div>
        <div class="coin flex justify-between items-center p-3 gap-3 rounded-[50px] bg-[#41ff6b1a]">
          <p>100</p>
          <img class="h-[30px] w-[30px]" src="assets/coin.png" alt="">
        </div>
        <div class="copy flex justify-between items-center p-4 gap-1 rounded-[50px]  text-white bg-[#00a63e]">
          <p>2</p>
          <p>Copy</p>
        </div>
      </div>
    </nav>
    <div class="header-banner text-center flex flex-col justify-center items-center border-2 h-[250px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] text-white">
      <img class="w-[92px] h-[92px]" src="assets/logo-dark.png" alt="">
      <h1 class="font-bold">Emergency Service Directory</h1>
      <p class="font-semibold">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
    </div>
  </header>
</body>
</html>
